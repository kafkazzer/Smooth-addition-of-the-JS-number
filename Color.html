<body id='rr'>
</body>
<script>
let rr_id = document.getElementById("rr");
let r = 0;
let g = 0;
let b = 0;
let stop_r = 0;
function start_(){
    setTimeout(function gg() {    
    rr_id.style.background = "rgb("+r+","+g+","+b+")";
    if(stop_r == 1){
        r = r - getRandomInRange(1, 5);
        g = g - getRandomInRange(1, 5);
        b = b - getRandomInRange(1, 5);
    }
    if(stop_r == 0){
        r = r + getRandomInRange(1, 5);
        g = g + getRandomInRange(1, 5);
        b = b + getRandomInRange(1, 5);
    }
    if(r >= 255 || b >= 255 || g >= 255){stop_r = 1}
    if(r <= 0 || b <= 0 || g <= 0){stop_r = 0}
    start_();
    }, 10)
}
start_();
function getRandomInRange(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}
</script>
